<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Ghost Kickout</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(to bottom, #1e1e2f, #343457);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffc107;
            animation: slideDown 1.5s ease-in-out;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-in-out;
        }
        .btn {
            background: #ffc107;
            color: #1e1e2f;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            animation: bounce 3s infinite ease-in-out;
        }
        .btn:hover {
            background: #ff9f07;
            transform: scale(1.1);
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        input, textarea {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: 0.3s ease;
            width: 100%;
        }
        input:focus, textarea:focus {
            background: #f0f0f0;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }
        footer a {
            color: #ffc107;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
            }
            to {
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ghost Kickout Support</h1>
        <p>If you are experiencing any issues or have questions, please let us know. Fill out the form below, and we'll assist you as soon as possible.</p>
        <form action="mailto:newmonaalazz@gmail.com" method="POST" enctype="text/plain" class="form-container">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="issue" placeholder="Describe your issue here..." required></textarea>
            <button type="submit" class="btn">Submit</button>
        </form>
        <footer>
            <p>Â© 2024 Ghost Kickout by Mona Alazzani. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
