<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Ghost Kickout</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            border-bottom: 2px solid #ffc107;
            display: inline-block;
            padding-bottom: 5px;
        }
        p {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        select, input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        select:focus, input:focus, textarea:focus {
            border-color: #ffc107;
        }
        textarea {
            resize: vertical;
            height: 120px;
        }
        button {
            background: #ffc107;
            color: #ffffff;
            font-size: 1em;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #e6ac06;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
            text-align: center;
        }
        footer a {
            color: #ffc107;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support</h1>
        <p>If you have any questions, encounter an issue, or want to provide feedback about Ghost Kickout, please fill out the form below. Our team will respond as soon as possible.</p>
        <form action="mailto:newmonaalazz@gmail.com" method="POST" enctype="text/plain" class="form-container">
            <label for="support-type">Select the type of support:</label>
            <select id="support-type" name="subject" required>
                <option value="Issue">Issue</option>
                <option value="Feedback">Feedback</option>
                <option value="Feature Request">Feature Request</option>
                <option value="Other">Other</option>
            </select>
            <label for="name">Your Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            <label for="email">Your Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            <label for="message">Describe your request:</label>
            <textarea id="message" name="message" placeholder="Provide details about your issue, feedback, or request..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        <footer>
            <p>Â© 2024 Ghost Kickout by Mona Alazzani. All Rights Reserved.</p>
            <p>Email us directly: <a href="mailto:newmonaalazz@gmail.com">newmonaalazz@gmail.com</a></p>
        </footer>
    </div>
</body>
</html>
